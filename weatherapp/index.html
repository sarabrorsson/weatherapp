<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9669dd722b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2 class="city-name">Stockholm</h2>

            <form class="city-form">
                
                <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                <input type="text" class="search-city" placeholder="Enter a city">
            </form>
        </div>

        <div class="middle-one">
            <div class="weather-type">
                <i class="fas fa-cloud img-one"></i>
                <p class="weather-info">Cloudy</p>
            </div>
            <div class="weather-data">
                <h1 class="degrees">23</h1>
                <ul class="weather-data-list">
                    <li class="data wind">
                        <i class="fas fa-wind"></i>
                        <p class="data-text wind">0mph</p>
                    </li>
                    <li class="data humidity">
                        <i class="fas fa-smog"></i>
                        <p class="data-text humidity">69%</p>
                    </li>
                    <li class="data rain-risk">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="data-text risk">46%</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="middle-two">
            <div class="week-container">
                <ul class="week-weather">
                    <li class="day-weather">
                        <i class="fas fa-cloud-sun img-days"></i>
                        <p class="highest-lowest">75/55</p>
                        <p class="day-text">Wed</p>
                    </li>
                    <li class="day-weather">
                        <i class="fas fa-cloud-sun img-days"></i>
                        <p class="highest-lowest">75/57</p>
                        <p class="day-text">Thu</p>
                    </li>
                    <li class="day-weather">
                        <i class="fas fa-cloud-sun img-days"></i>
                        <p class="highest-lowest">71/54</p>
                        <p class="day-text">Fri</p>
                    </li>
                    <li class="day-weather">
                        <i class="fas fa-cloud-sun img-days"></i>
                        <p class="highest-lowest">67/56</p>
                        <p class="day-text">Sat</p>
                    </li>
                    <li class="day-weather">
                        <i class="fas fa-cloud-sun img-days"></i>
                        <p class="highest-lowest">72/57</p>
                        <p class="day-text">Sun</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <button type="button" class="unit-btn faren">F</button>
            <button type="button" class="unit-btn celsius">C</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
